name: Auto-update Quartz

on:
  push:
  schedule:
      - cron: "0 0 * * 1"

jobs:
  update:
    name: Auto-update Quartz
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
      - name: Install dependencies
        run: |
          pnpm i
      - name: Update Quartz
        run: |
          git remote add upstream https://github.com/jackyzha0/quartz.git
          git fetch upstream
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git checkout -b chore/update-quartz
          if ! git merge --allow-unrelated-histories -X ours -m "chore: update Quartz" upstream/v4; then
            exit 1
          fi
      - name: Check for changes
        run: |
          if [[ $(git rev-list --count origin/main..chore/update-quartz) -gt 0 ]]; then
            echo "changes_found=true" >> $GITHUB_ENV
          else
            echo "changes_found=false" >> $GITHUB_ENV
          fi
      - name: Push changes
        if: env.changes_found == 'true'
        run: |
          git push -u origin -f chore/update-quartz
      - name: Create pull request
        if: env.changes_found == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          committer: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          title: Update Quartz to latest version
          body: |
            This PR updates Quartz to the latest version using `npx quartz update`. Double-check the changes and merge if everything looks good.
            
            <small>Raised automatically by [the auto-update Actions workflow](https://github.com/arashnrim/garden/blob/main/.github/workflows/auto-update.yml).</small>
          assignees: arashnrim
          reviewers: arashnrim
          labels: dependencies,enhancement
